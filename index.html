<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIDAY</title>
</head>

<body>
    <H1>Hi, We are building FRIDAY</H1>


    <audio src="windows_xp_startup.mp3" id="turn_on"></audio>


    <div class="machine">

        <div class="clock cont">
          <img src="Clock-High-Quality-PNG.png" >
            <p id="time"></p>
        </div>

        <div class="internet cont">
            <img src="Wi-Fi-Free-PNG-Image.png">
            <p id="internet"></p>
        </div>

        <div class="battery cont">
            <img src="faster-icon-png-17768.png" >
            <p id="battery"></p>
        </div>

        <img src="https://i.gifer.com/7kmF.gif" id="iron_man">
        <img src="https://i.gifer.com/8Ake.gif" id="heart">

        <div class="temp">
            <p id="location"></p>
            <p id="country"></p>
            <p id="weatherT"></p>
            <p id="weatherD"></p>
            <img src="" id="weatherIcon">
            <p id="oTemp"></p>
            <p id="feelLikeTemp"></p>
            <p id="minT"></p>
            <p id="maxT"></p>
        </div>
    </div>

   <div id="start_friday_btn">  
    <img src="jarvis-gif.gif" >
</div>


<div class="commands in_middle intro_commands"></div>

    <div class="friday_setup in_middle">
        <label for="">Your Name</label>
        <input type="text">
        <br>
        <label for="">Your Bio</label>
        <input type="text">
        <br>
        <label for="">Your Location</label>
        <input type="text">
        <br>
        <label for="">Instagram Profile</label>
        <input type="text">
        <br>
        <label for="">Github Profile</label>
        <input type="text">
        <br>
        <label for="">Twitter Profile</label>
        <input type="text">
        <br>
        <button id="sub_btn">submit</button>
    </div>

    <div class="messages"></div>
     <div class="commands in_middle"></div> 
    <button id="start" style="display: none;">vr start</button>
    <button id="stop" style="display: none;">vr stop</button>
    <button id="speak" style="display: none;">speak out</button>
    
    
   


    <script src="app.js"></script>
    <noscript>You need javascript for this webapp</noscript>
</body>

</html>
